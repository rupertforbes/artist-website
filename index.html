    ></script>
    <script

    <link rel="stylesheet" href="style.css" />

  <body>
    <nav

        <a

          title="Home"

        <button

          data-bs-toggle="collapse"

          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a

        </div>
        <div class="col mx-0 p-0 width">
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide full-width center"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/images/mandarin-duck.jpg"
                  class="d-block full-width rounded-corners"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/trabarwith-strand.JPG"
                  class="d-block full-width rounded-corners"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/wet-walk.jpg"
                  class="d-block full-width rounded-corners"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/peppers.jpg"
                  class="d-block full-width rounded-corners"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/seasonal-transition.JPG"
                  class="d-block full-width rounded-corners"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <div class="col-1">
          <div class="icons-container">
            <a href="" class="icons"><i class="fa-brands fa-github"></i></a>
            <a href="" class="icons"><i class="fa-brands fa-linkedin"></i></a>
            <a href="" class="icons"><i class="fa-regular fa-envelope"></i></a>
            <a href="" class="icons"><i class="fa-brands fa-spotify"></i></a>
